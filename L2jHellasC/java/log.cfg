############################################################
#  	Global properties
############################################################

# "handlers" specifies a comma separated list of log Handler 
# classes.  These handlers will be installed during VM startup.
# Note that these classes must be on the system classpath.
# By default we only configure a ConsoleHandler, which will only
# show messages at the INFO and above levels.
#handlers= java.util.logging.ConsoleHandler

# To also add the FileHandler, use the following line instead.
handlers = java.util.logging.FileHandler,java.util.logging.ConsoleHandler,\
           com.l2jrox.ErrorLogHandler
chat.handlers = com.l2jrox.ChatLogHandler
chat.useParentHandlers = false
gmaudit.handlers = com.l2jrox.GMAuditLogHandler
gmaudit.useParentHandlers = false
item.handlers = com.l2jrox.ItemLogHandler
item.useParentHandlers = false
audit.handlers = com.l2jrox.AuditLogHandler
audit.useParentHandlers = false


# Default global logging level.
# This specifies which kinds of events are logged across
# all loggers.  For any given facility this global level
# can be overriden by a facility specific level
# Note that the ConsoleHandler also has a separate level
# setting to limit messages printed to the console.
.level= CONFIG

############################################################
# Handler specific properties.
# Describes specific configuration info for Handlers.
############################################################

# default file output is in user's home directory.
java.util.logging.FileHandler.pattern = log/java%u.log
java.util.logging.FileHandler.limit = 500000
java.util.logging.FileHandler.count = 5
java.util.logging.FileHandler.formatter = com.l2jrox.FileLogFormatter
java.util.logging.FileHandler.level = CONFIG

# Limit the message that are printed on the console to INFO and above.
java.util.logging.ConsoleHandler.level = FINER
java.util.logging.ConsoleHandler.formatter = com.l2jrox.ConsoleLogFormatter

# log errors (exceptions)
com.l2jrox.ErrorLogHandler.pattern = log/error%u.log
com.l2jrox.ErrorLogHandler.count = 5
com.l2jrox.ErrorLogHandler.formatter = java.util.logging.SimpleFormatter
com.l2jrox.ErrorLogHandler.filter = com.l2jrox.ErrorFilter
com.l2jrox.ErrorLogHandler.level = CONFIG

# log chats
com.l2jrox.ChatLogHandler.pattern = log/chat.log
com.l2jrox.ChatLogHandler.formatter = com.l2jrox.ChatLogFormatter
com.l2jrox.ChatLogHandler.filter = com.l2jrox.ChatFilter
com.l2jrox.ChatLogHandler.append = true
com.l2jrox.ChatLogHandler.level = INFO

# log GM Audit
com.l2jrox.GMAuditLogHandler.pattern = log/gmaudit.log
com.l2jrox.GMAuditLogHandler.formatter = com.l2jrox.GMAuditFormatter
com.l2jrox.GMAuditLogHandler.filter = com.l2jrox.GMAuditFilter
com.l2jrox.GMAuditLogHandler.append = true
com.l2jrox.GMAuditLogHandler.level = INFO

# log items
com.l2jrox.ItemLogHandler.pattern = log/item.log
com.l2jrox.ItemLogHandler.formatter = com.l2jrox.ItemLogFormatter
com.l2jrox.ItemLogHandler.filter = com.l2jrox.ItemFilter
com.l2jrox.ItemLogHandler.append = true
com.l2jrox.ItemLogHandler.level = INFO

# audit
com.l2jrox.AuditLogHandler.pattern = log/audit.log
com.l2jrox.AuditLogHandler.formatter = com.l2jrox.AuditFormatter
com.l2jrox.AuditLogHandler.filter = com.l2jrox.AuditFilter
com.l2jrox.AuditLogHandler.append = true
com.l2jrox.AuditLogHandler.level = INFO


############################################################
# Facility specific properties.
# Provides extra control for each logger.
############################################################

# For example, set the com.xyz.foo logger to only log SEVERE
# messages:
com.l2jrox.gameserver.level = CONFIG
com.l2jrox.loginserver.level = CONFIG
com.l2jrox.gameserver.Connection.level = CONFIG
com.l2jrox.gameserver.serverpackets.level = FINER
com.l2jrox.gameserver.clientpackets.level = FINER
com.l2jrox.gameserver.model.L2Character.level = FINER
com.l2jrox.gameserver.skills.SkillsEngine.level = WARNING

# Alt Privileges Administration
AltPrivilegesAdmin.pattern = log/admin-commands.log
AltPrivilegesAdmin.formatter = com.l2jrox.FileLogFormatter
AltPrivilegesAdmin.append = true
AltPrivilegesAdmin.level = CONFIG
