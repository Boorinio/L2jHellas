##########################################################################################
#                                L2jHellas Game Server Config                            #
##########################################################################################

##########################################################################################
##################################### ADVANCED USERS #####################################
# Datapack Root Folder
# For Normal Server:
# DatapackRoot = .
# For Debug via Eclipse launchers:
# DatapackRoot = C:/L2JHellas/gameserver/
DatapackRoot = .

# ==================== #
# Debug & Dev config   #
# ==================== #
# For Developing purposes only
# Do not True if you don't know what it means.
Debug = False

# False = Disabled.
# True = Extra Logger info in /log/ folder.
DebugLogger False

# Don't load quests
AltDevNoQuests = False
# Don't load spawntable
AltDevNoSpawns = False
# Don't load Scripts
AltDevNoScripts = False
# Don't load Raidbosses
AltDevNoRaidbosses = False

##########################################################################################
# This is the server configuration file. Here you can set up your server.                #
# Usually you have to change the ExternalHostname option to                              #
# - 127.0.0.1 (if you want to play alone / testing purpose)                              #
# - LAN IP* (if you want to play from another computer in the network)                   #
# - WAN IP** (if you want to play with friends over internet)                            #
#                                                                                        #
# = If you want to get your LAN IP, go "Start" => "Run..." then type "cmd" => "ipconfig" #
# = If you want to get you WAN IP, visit http://whatismyipaddress.com/                   #
# = you can use the NO-IP system for dynamic DNS > http://www.no-ip.com/                 #
# = Put hexid Registered In Config/Network Folder                                        #
##########################################################################################
# ================================================ #
#  If You Don't Configure It Server Don't Run!!!!  #
# ================================================ #

# Bind ip of the gameserver, use * to bind on all available IPs
GameserverHostname = *
GameserverPort = 7777

# This is transmitted to the clients connecting from an external network, so it has to be a public IP or resolvable hostname
# If this ip is resolvable by Login just leave *
# Default: *
ExternalHostname = 127.0.0.1

# This is transmitted to the client from the same network, so it has to be a local IP or resolvable hostname
# If this ip is resolvable by Login just leave *
# Default: *
InternalHostname = 127.0.0.1

# The Loginserver host and port
LoginPort = 9014
LoginHost = 127.0.0.1

# This is the server id that the gameserver will request (i.e. 1 is Bartz)
RequestServerID = 1
# If set to True, the login will give an other id to the server  if the requested id is allready reserved
AcceptAlternateID = True

# Database info
Driver=com.mysql.jdbc.Driver
#Driver=org.hsqldb.jdbcDriver
#Driver=com.microsoft.sqlserver.jdbc.SQLServerDriver
URL=jdbc:mysql://localhost/l2jhellas

# ========================== #
#  Data base user/password   #
# ========================== #
Login = root
Password =
MaximumDbConnections = 100

# Define character name template
# Example to use only : CnameTemplate=[A-Z][a-z]{3,3}[A-Za-z0-9]*
# will allow names with first capital letter, next three small letters,
# and any (capital or not) letter or number, like ZbigN1eW
# Most rational to have CnameTemplate=[A-Z][a-z]*
# meaning names only of letters with first one capital, like Zbigniew
# Default .* - any namy of any symbols
CnameTemplate = .*
PetNameTemplate = .*

# Maximum number of chars per account - Default 7 (0 = unlimited [7 is the client limit])
CharMaxNumber = 7

# Define how many players are allowed to play simultaneously on your server.
# Retail : 200
MaximumOnlineUsers = 200

# Allow to log in with more than one account per ip
AllowDualBox = True

# Minimum and maximum protocol revision that server allow to connect.
# You must keep MinProtocolRevision <= MaxProtocolRevision.
MinProtocolRevision = 1
MaxProtocolRevision = 999

#================================================== #
# before you set them up ready carefully the info   #
#================================================== #
# Activate Protection for unknownPacket flooding
PacketProtection = False
# How much unknown packets before punishment.
# If the player send more than 5 unknownPackets per second, the player get punished. 
UnknownPacketsBeforeBan = 5
# Punishments
# 1 - broadcast warning to gms only
# 2 - kick player (default)
# 3 - kick & ban player (Accesslevel -100)
UnknownPacketsPunishment = 2
