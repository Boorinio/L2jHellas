#========================== CUSTOM PVP/RANK/REWARD SYSTEM =================================#
# Legal options for improve security.
# Legal fields in database store data of legal kills on victim, 
# it's mean if RankPvpLegalPkKillerAward = false and killer kill PK player, he don't rise kills_legal count.
# INFO: Legal options dosen't matter for Reward/Rank options.
# INFO: All legal fields created for Community Board info about real kills count.

#----------------------------------------
# 			  Enable PvP	 	    	-
#----------------------------------------
# Enable Custom PvP System
RankPvpEnabled = True

# Enable legal counter in Alt+T window in game. It's mean all kills will be counted by CPS rulez.
RankPvpLegalCounterAltTEnabled = True

# Minimum player level for rise legal kills.
RankPvpLegalMinLvl = 1

# If enabled each kill player with Karma will rise kills_legal and kills_today_legal in database. Default true.
RankPvpLegalPkKillerAward = True

# If enabled each innocent players kills will rise kills_legal and kills_today_legal in database. Default false.
RankPvpLegalPkModeEnabled = False

# If the same player to kill, then after X times the reward will not increase, 
# but it can be reset every Y portion of time (in minutes) from first daily kill (0 - Disabled).
# It's reset only daily kills counter.
# Default: 1440, Preferred: 1440 [24h].
# If you using Community Board, then set on 1440, for correctly show daily kills [mean 24h].
# IMPORTANT: if set on 0 kills_today = kills.
RankPvpProtectionReset = 1
#----------------------------------------
# 			  Enable Reward	 	    	-
#----------------------------------------
# INFO: RankPvpRewardProtectionReset is used.
# Enable Custom PvP Reward System
# REQUIRE: RankPvpEnabled = true
RankPvpRewardEnabled = True

# If the same player to kill, then after X times the reward will not increase (0 - Disabled)
RankPvpRewardProtection = 1

# Reward item id
RankPvpRewardItemId = 6392
# Reward item amount
RankPvpRewardAmmount = 1

# Minimum player level to obtain reward.
RankPvpRewardMinLvl = 1

# Gives reward for kill PK player (player with red nick)
RankPvpRewardPkKillerAward = True

# Gives reward for kill innocent players. (PK mode ON)
RankPvpRewardPkModeEnabled = False

